<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コラム | 会社名</title>
    <!-- 既存のCSS -->
    <link rel="stylesheet" href="css/top/header.css">
    <link rel="stylesheet" href="css/top/footer.css">
    <link rel="stylesheet" href="css/business/style.css">
    <link rel="stylesheet" href="css/column/style.css">
    <link rel="stylesheet" href="css/examples/style.css">
    <link rel="stylesheet" href="css/examples/pagination.css">
</head>
<body>
    <div id="header-section">
        <!-- ヘッダーをここにコピー -->
    </div>

    <main class="column-main">
        <!-- ヘッダーセクション -->
        <div class="page-header">
            <div class="title-group">
                <h1 class="main-title">コラム</h1>
                <p class="sub-title">Column</p>
            </div>
            <div class="decorative-lines">
                <span class="line blue-line"></span>
                <span class="line red-line"></span>
            </div>
        </div>

          <!-- イメージセクションの修正 -->
    <div class="column-image-container">
        <!-- 上部のシェイプ -->
        <img src="images/shapes/column/column-page-redshape1.svg" alt="" class="shape-red1">
        <img src="images/shapes/column/column-page-blueshape1.svg" alt="" class="shape-blue1">
        
        <!-- メインイメージ -->
        <div class="column-image">
            <img src="images/column-page-image.png" alt="コラムページイメージ">
        </div>
        
        <!-- 下部のシェイプ -->
        <img src="images/shapes/column/column-page-redshape2.svg" alt="" class="shape-red2">
        <img src="images/shapes/column/column-page-blueshape2.svg" alt="" class="shape-blue2">
    </div>
        <!-- コンテンツコンテナ -->
        <div class="column-content">
            <p class="column-description">マーケティング領域においてのお役立ち情報を公開中！</p>
            
            <!-- 人気の記事セクション -->
            <div class="popular-header">
                <div class="title-group">
                    <h1 class="main-title">人気の記事</h1>
                </div>
                <div class="popular-decorative-lines">
                    <span class="line blue-line"></span>
                    <span class="line red-line"></span>
                </div>
            </div>

            <!-- “人気の記事”カード一覧（JSで動的生成） -->
            <div class="popular-cards">
                <div class="popular-articles-grid">
                    <!-- JSにより動的に生成されます -->
                </div>
            </div>

            <!-- カテゴリー覧セクション -->
            <div class="category-header">
                <div class="title-group">
                    <h1 class="main-title">カテゴリー覧</h1>
                </div>
                <div class="category-decorative-lines">
                    <span class="line blue-line"></span>
                    <span class="line red-line"></span>
                </div>
            </div>

            <!-- 検索フォームセクション -->
            <div class="search-container">
                <form class="search-form">
                    <input type="text" class="search-input" placeholder="キーワードを入力">
                    <button type="submit" class="search-button">検索</button>
                </form>
            </div>

            <div class="category-container">
                <div class="category-buttons">
                    <button class="category-btn active">すべて</button>
                    <button class="category-btn">カテゴリ名が入ります</button>
                    <button class="category-btn">カテゴリ名</button>
                    <button class="category-btn">カテゴリ名が入ります</button>
                    <button class="category-btn">カテゴリ名</button>
                    <button class="category-btn">カテゴリ名が入ります</button>
                    <button class="category-btn">カテゴリ名</button>
                    <button class="category-btn">カテゴリ名が入ります</button>
                    <button class="category-btn">カテゴリ名</button>
                </div>
            </div>
            
            <!-- 最新の記事セクション -->
            <div class="latest-header">
                <div class="title-group">
                    <h1 class="main-title">最新の記事</h1>
                </div>
                <div class="latest-decorative-lines">
                    <span class="line blue-line"></span>
                    <span class="line red-line"></span>
                </div>
            </div>

            <!-- “最新の記事”カード一覧 + ページネーション（JSで動的生成） -->
            <div class="latest-cards">
                <div class="latest-articles-grid">
                    <!-- JSにより動的に生成されます -->
                </div>
                <!-- ページネーションもJSで追加 -->
            </div>
        </div>

        <!-- リンクボタン（採用情報・お問い合わせ） -->
        <div class="link-buttons">
            <div class="link-buttons-container">
                <!-- 採用情報ボタン -->
                <a href="#" class="link-button recruit-button">
                    <div class="link-button-content">
                        <h3 class="link-button-title">採用情報</h3>
                        <p class="link-button-subtitle">Recruit</p>
                    </div>
                    <img src="images/recruit_image.png" alt="採用情報">
                    <img src="images/recruit-move.png" alt="recruit move" class="move-icon">
                </a>
                <!-- お問い合わせボタン -->
                <a href="#" class="link-button contact-button">
                    <div class="link-button-content">
                        <h3 class="link-button-title">お問い合わせ</h3>
                        <p class="link-button-subtitle">Contact</p>
                    </div>
                    <img src="images/contact_image.png" alt="お問い合わせ">
                    <img src="images/contact-move.png" alt="contact move" class="move-icon">
                </a>
            </div>
            <!-- カテゴリー欄周辺のシェイプ -->
        <img src="images/shapes/column/column-page-blueshape3.svg" alt="" class="shape-blue3">
        <img src="images/shapes/column/column-page-redshape3.svg" alt="" class="shape-red3">
        <img src="images/shape/column/column-page-pinkshape1.svg" alt="" class="shape-pink1">
        
        <!-- 最新記事セクション周辺のシェイプ -->
        <img src="images/shapes/column/column-page-blueshape4.svg" alt="" class="shape-blue4">
        <img src="images/shapes/column/column-page-redshape4.svg" alt="" class="shape-red4">
        </div>
    </main>

    <div id="footer-section">
        <!-- フッターをここにコピー -->
    </div>

    <script src="js/main.js"></script>
    <script src="js/column/articles.js"></script>
    <script src="js/examples/category-buttons.js"></script>
</body>
</html>
