<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新情報詳細 | 会社名</title>
    <link rel="stylesheet" href="../../css/top/header.css">
    <link rel="stylesheet" href="../../css/top/footer.css">
    <link rel="stylesheet" href="../../css/business/style.css">
    <link rel="stylesheet" href="../../css/works/style.css">
    <link rel="stylesheet" href="../../css/works/works-detail.css">
    <link rel="stylesheet" href="../../css/works/pagination.css">
</head>
<body>
    <div id="header-section">
        <!-- ヘッダーをここにコピー -->
    </div>

    <main class="works-main">
            <!-- 詳細コンテンツエリア -->
            <div class="works-detail-container">
                <div class="works-detail-content">
                    <div id="detail-content">
                        <!-- JSで動的に生成される詳細コンテンツ -->
                    </div>

                    <!-- 一覧に戻るボタン -->
                    <div class="view-all-button-container">
                        <a href="../../works.html" class="view-all-button">
                            <span>一覧を見る</span>
                            <img src="../../images/itiran_yajirusi.png" alt="矢印" class="arrow-icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- リンクボタン -->
        <div class="link-buttons">
            <div class="link-buttons-container">
                <!-- 採用情報ボタン -->
                <a href="#" class="link-button recruit-button">
                    <div class="link-button-content">
                        <h3 class="link-button-title">採用情報</h3>
                        <p class="link-button-subtitle">Recruit</p>
                    </div>
                    <img src="../../images/recruit_image.png" alt="採用情報">
                    <img src="../../images/recruit-move.png" alt="recruit move" class="move-icon">
                </a>
                <!-- お問い合わせボタン -->
                <a href="#" class="link-button contact-button">
                    <div class="link-button-content">
                        <h3 class="link-button-title">お問い合わせ</h3>
                        <p class="link-button-subtitle">Contact</p>
                    </div>
                    <img src="../../images/contact_image.png" alt="お問い合わせ">
                    <img src="../../images/contact-move.png" alt="contact move" class="move-icon">
                </a>
            </div>
        </div>
    </main>

    <div id="footer-section">
        <!-- フッターをここにコピー -->
    </div>

    <script src="../../js/main.js"></script>
    <script src="../../js/works/articles.js"></script>
    <script src="../../js/works/works-detail.js"></script>
</body>
</html>
