<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事業領域 | 会社名</title>
    <link rel="stylesheet" href="css/top/header.css">
    <link rel="stylesheet" href="css/top/footer.css">
    <link rel="stylesheet" href="css/business/style.css">
    <link rel="stylesheet" href="css/business/business-details.css">
    <link rel="stylesheet" href="css/business/business-other-areas.css">
    <link rel="stylesheet" href="css/business/business-works.css">
    <link rel="stylesheet" href="css/business/solution-details.css">
</head>
<body>
    <div id="header-section">
        <!-- ヘッダーをここにコピー -->
    </div>

    <main class="business-main">
        <!-- ヘッダーセクション -->
        <div class="page-header">
            <div class="title-group">
                <h1 class="main-title">事業領域</h1>
                <p class="sub-title">Business</p>
            </div>
            <div class="decorative-lines">
                <span class="line blue-line"></span>
                <span class="line red-line"></span>
            </div>
        </div>

        <!-- イメージセクション -->
        <div class="business-image">
            <img src="images/business_image.png" alt="事業領域イメージ">
        </div>

        <!-- 詳細セクション -->
        <div id="business-details-section"></div>

        <!-- その他の事業領域セクション -->
        <div id="business-other-areas-section"></div>

        <!-- 実績実例セクション -->
        <div id="business-works-section"></div>
    </main>

    <div id="footer-section">
        <!-- フッターをここにコピー -->
    </div>

    <script src="js/main.js"></script>
    <script src="js/solution-switcher.js"></script> 
    <script type="module" src="js/solution-switcher.js"></script>
    
</body>
</html>
