<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 会社名</title>
    <link rel="stylesheet" href="css/top/header.css">
    <link rel="stylesheet" href="css/top/footer.css">
    <link rel="stylesheet" href="css/business/style.css">
    <link rel="stylesheet" href="css/contact/style.css">
</head>
<body>
    <div id="header-section">
        <!-- ヘッダーをここにコピー -->
    </div>

    <main class="contact-main">
        <!-- ヘッダーセクション -->
        <div class="page-header">
            <div class="title-group">
                <h1 class="main-title">お問い合わせ</h1>
                <p class="sub-title">Contact</p>
            </div>
            <div class="decorative-lines">
                <span class="line blue-line"></span>
                <span class="line red-line"></span>
            </div>
        </div>

        <!-- イメージセクション -->
        <div class="contact-image">
            <img src="images/contact-page-image.png" alt="お問い合わせイメージ">
        </div>

        <!-- お問い合わせ案内テキスト -->
       
        <div class="contact-info">
            <p>お問い合わせにつきましては、以下の窓口よりお受けしております。</p>
            <p>（対応時間：平日10:00〜18:00）</p>
        </div>

        <!-- お問い合わせ項目選択セクション -->
        <div class="contact-type-container">
        <div class="contact-type-section">
            <div class="contact-type-title">■お問い合わせの項目をお選びください。</div>
            <div class="contact-type-options">
                <label class="contact-type-checkbox">
                    <input type="radio" name="contact-type" value="service">
                    <span class="checkmark"></span>
                    <span class="option-text">サービスについてのお問い合わせ</span>
                </label>
                <label class="contact-type-checkbox">
                    <input type="radio" name="contact-type" value="business">
                    <span class="checkmark"></span>
                    <span class="option-text">当社へのサービス案内や業務提携に関するお問い合わせ</span>
                </label>
                <label class="contact-type-checkbox">
                    <input type="radio" name="contact-type" value="media">
                    <span class="checkmark"></span>
                    <span class="option-text">メディア取材、広報に関するお問い合わせ</span>
                </label>
                <label class="contact-type-checkbox">
                    <input type="radio" name="contact-type" value="recruit">
                    <span class="checkmark"></span>
                    <span class="option-text">採用、求人に関するお問い合わせ</span>
                </label>
                <label class="contact-type-checkbox">
                    <input type="radio" name="contact-type" value="other">
                    <span class="checkmark"></span>
                    <span class="option-text">その他のお問い合わせ</span>
                </label>
            </div>
        </div>
        </div>

        <!-- お問い合わせフォームセクション -->
        <div class="contact-form-section">
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name" class="required">お名前</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="company" class="required">会社名</label>
                    <input type="text" id="company" name="company" required>
                </div>

                <div class="form-group">
                    <label for="email" class="required">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone" class="required">電話番号</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group full-width">
                    <label for="message" class="required">お問い合わせ内容</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <div class="privacy-policy">
                    <div class="privacy-header">
                        個人情報取り扱いの同意
                        <span class="required">(必須)</span>
                    </div>
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        <span class="policy-text">
                            <a href="#" target="_blank">プライバシーポリシー</a>に同意する
                        </span>
                    </label>
                </div>

                <div class="form-button">
                    <button type="submit" class="submit-button">送信する</button>
                </div>
            </form>
        </div>

        <div class="link-buttons">
            <div class="link-buttons-container">
                <!-- 採用情報ボタン -->
                <a href="#" class="link-button recruit-button">
                    <div class="link-button-content">
                        <h3 class="link-button-title">採用情報</h3>
                        <p class="link-button-subtitle">Recruit</p>
                    </div>
                    <img src="images/recruit_image.png" alt="採用情報">
                    <img src="images/recruit-move.png" alt="recruit move" class="move-icon">
                </a>
                <!-- トップページ戻るボタン -->
                <a href="#" class="link-button return-button">
                    <div class="link-button-content">
                        <h3 class="link-button-title">トップページへ戻る</h3>
                        <p class="link-button-subtitle">Top</p>
                    </div>
                    <img src="images/return_image.png" alt="コラム">
                    <img src="images/return_move.png" alt="return move" class="move-icon">
                </a>
            </div>
        </div>
    </main>

    <div id="footer-section">
        <!-- フッターをここにコピー -->
    </div>

    <script src="js/main.js"></script>
    <script src="js/contact/form.js"></script>
    <script src="js/contact/contact-type.js"></script>
</body>
</html>
