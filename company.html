<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業情報 | 会社名</title>
    <link rel="stylesheet" href="css/top/header.css">
    <link rel="stylesheet" href="css/top/footer.css">
    <link rel="stylesheet" href="css/business/style.css">
    
    <link rel="stylesheet" href="css/company/style.css">
</head>
<body>
    <div id="header-section">
        <!-- ヘッダーをここにコピー -->
    </div>

    <main class="company-main">
        <!-- ヘッダーセクション -->
        <div class="page-header">
            <div class="title-group">
                <h1 class="main-title">企業情報</h1>
                <p class="sub-title">Company</p>
            </div>
            <div class="decorative-lines">
                <span class="line blue-line"></span>
                <span class="line red-line"></span>
            </div>
        </div>

        <!-- イメージセクション -->
        <div class="company-image">
            <img src="images/company-page-image.png" alt="企業情報イメージ">
        </div>

        <!-- カスタムメニューボタン -->
<div class="custom-menu">
    <div class="custom-menu-container">
        <!-- 左側：代表挨拶ボタン -->
<div class="menu-left">
    <a href="#" class="menu-button message-button">
        <img src="images/company-page-manu1.png" alt="代表挨拶" class="message-image">
        <div class="button-content">
            <h3 class="button-title">代表挨拶</h3>
            <p class="button-subtitle">President's Message</p>
            <img src="images/company-page-migi-yajirusi.png" alt="矢印" class="arrow-icon">
        </div>
    </a>
</div>
        <!-- 右側：会社概要・企業理念ボタン -->
        <div class="menu-right">
            <a href="#" class="menu-button profile-button">
                <div class="button-content">
                    <h3 class="button-title">会社概要</h3>
                    <p class="button-subtitle">Profile</p>
                    <img src="images/company-page-migi-yajirusi.png" alt="矢印" class="arrow-icon">
                </div>
            </a>
            <a href="#" class="menu-button mission-button">
                <div class="button-content">
                    <h3 class="button-title">企業理念</h3>
                    <p class="button-subtitle">Mission & Values</p>
                    <img src="images/company-page-migi-yajirusi.png" alt="矢印" class="arrow-icon">
                </div>
            </a>
        </div>
    </div>
</div>

        <!-- ここに企業情報の追加コンテンツを実装 -->
 <!-- リンクボタン（採用情報・お問い合わせ） -->
 <div class="link-buttons">
    <div class="link-buttons-container">
        <!-- 採用情報ボタン -->
        <a href="#" class="link-button recruit-button">
            <div class="link-button-content">
                <h3 class="link-button-title">採用情報</h3>
                <p class="link-button-subtitle">Recruit</p>
            </div>
            <img src="images/recruit_image.png" alt="採用情報">
            <img src="images/recruit-move.png" alt="recruit move" class="move-icon">
        </a>
        <!-- お問い合わせボタン -->
        <a href="#" class="link-button contact-button">
            <div class="link-button-content">
                <h3 class="link-button-title">お問い合わせ</h3>
                <p class="link-button-subtitle">Contact</p>
            </div>
            <img src="images/contact_image.png" alt="お問い合わせ">
            <img src="images/contact-move.png" alt="contact move" class="move-icon">
        </a>
    </div>
</div>
    </main>

    <div id="footer-section">
        <!-- フッターをここにコピー -->
    </div>

    <script src="js/main.js"></script>
</body>
</html>
